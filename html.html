<!DOCTYPE html>
<html lang="en">
    <!--head element-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <header>
        <div>
            <ul  style=" position: relative;list-style-type:none; display: flex; padding-left: 500px;text-align: right;">
                <li style="position: relative;"><a href="#" style="text-decoration: none">Home</a>
                <li style="position: relative;"><a href="#" style="text-decoration: none">About Us</a></li>
                <li style="position: relative;"><a href="#" style="text-decoration: none">Contacts</a></li>
                </li>
            </ul>
        </div>
    </header>
    <div style="padding-bottom: 20px;">
        <table >
            <tr >
                <th>Fullname</th>
                <th>Date of Birth</th>
                <th>Favorite color</th>
            </tr>
            <tr>
                <td>Joe Brempong</td>
                <td>01/12/1976</td>
                <td>Pink</td>
            </tr>
            <tr>
                <td>Eugene Anane</td>
                <td>23/01/2000</td>
                <td>Cyan</td>
            </tr>
            <tr>
                <td>Najm Adams</td>
                <td>03/03/1996</td>
                <td>Green</td>
            </tr>
            <tr>
                <td>Andrew Atefah</td>
                <td>11/02/2001</td>
                <td>White</td>
            </tr>
        </table>
    </div>

    <div>
        <div>
            <strong>
                <label for="First Name">First Name</label>
            </strong>
            <input type="text"placeholder="First Name">
        </div>
        <br>
        <div>
            <strong>
                <label for="fullname">Last Name</label>
            </strong>
            <input type="text"placeholder="Last Name">
        </div>
        <br>
        <div>
            <strong>
                <label for="Date of Birth">Date of Birth</label>
            </strong>
            <input type="text"placeholder="Date of Birth">
        </div>
        <br>
        <div>
            <strong>
                <label for="Country of Birth">Country of Birth</label>
            </strong>
            <select name="" id="">
                <option>select country</option>
                <option value="AF">Afghanistan</option>
                <option value="AX">Aland Islands</option>
                <option value="AL">Albania</option>
                <option value="DZ">Algeria</option>
                <option value="AS">American Samoa</option>
                <option value="AD">Andorra</option>
                <option value="AO">Angola</option>
                <option value="AI">Anguilla</option>
                <option value="AQ">Antarctica</option>
                <option value="AG">Antigua and Barbuda</option>
                <option value="AR">Argentina</option>
                <option value="AM">Armenia</option>
                <option value="AW">Aruba</option>
                <option value="AU">Australia</option>
                <option value="AT">Austria</option>
            </select>
        </div>
        <br>
        <div>
            <div>
                <input type="radio" name="" id="">
                <strong>
                    <label for="male">Male</label>
                </strong>
                <input type="radio" name="" id="">
                <strong>
                    <label for="female">Female</label>
                </strong>
            </div>
        </div>
        <br>
        <div>
            <strong>
                <label for="Phone Number">Phone Number</label>
            </strong>
            <input type="tel" name="" id="">
        </div>
        <br>
        <button type="submit" style="background-color: green; color: white; border-radius: 20px;">Submit</button>

    </div>
</body>
</html>
